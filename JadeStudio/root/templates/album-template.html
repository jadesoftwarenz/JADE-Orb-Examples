
<a href="/album-view?album_name=<@@ name @@>">
	<figure class="js-album-item">
		<div class="js-album-item__swiper swiper">
			<div class="swiper-wrapper">
			
				<div class="swiper-slide js-album-item__swiper-image">
					<img src="/get-image?guid=<%% getFirstPhotoGuid %%>" width="75" height="75"></img>
				</div>
				
			</div>
		</div>
		<figcaption class="js-album-item__info" >
			<span  class="js-album-item__title"><@@ name @@></span>
		</figcaption>
	</figure>
</a>
