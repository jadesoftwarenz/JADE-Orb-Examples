    <script type="module">Orb.hooks.panzoom = function() {
  const el = document.getElementById("zoom-target");
  const panzoomCallback = () => {
    const pel = document.getElementById("zoom-container");
    const panzoom = Panzoom(el, {
      maxScale: 3,
      minScale: 0.5,
      contain: "outside",
      panOnlyWhenZoomed: true
    });
    el.addEventListener("wheel", panzoom.zoomWithWheel);
    el.addEventListener("dblclick", (e) => {
      let scale = panzoom.getScale();
      scale = scale > 1.3 ? 1 : 2;
      panzoom.zoomToPoint(scale, {
        clientX: e.clientX,
        clientY: e.clientY
      });
    });
    pel.addEventListener("touchend", (e) => {
      const now = Date.now();
      const touch = e.changedTouches[0];
      const tapX = touch.clientX;
      const tapY = touch.clientY;
      const DOUBLE_TAP_MAX_DELAY = 300;
      const DOUBLE_TAP_MAX_DISTANCE = 30;
      let lastTapTime = Number.parseFloat(pel.dataset.taptime);
      const timeDiff = now - lastTapTime;
      let lastTapX = Number.parseFloat(pel.dataset.tapx);
      let lastTapY = Number.parseFloat(pel.dataset.tapy);
      const distance = Math.hypot(tapX - lastTapX, tapY - lastTapY);
      if (timeDiff < DOUBLE_TAP_MAX_DELAY && distance < DOUBLE_TAP_MAX_DISTANCE) {
        e.preventDefault();
        const scale = panzoom.getScale();
        const nextScale = scale < 2 ? scale * 2 : 1;
        panzoom.zoomToPoint(nextScale, {
          clientX: tapX,
          clientY: tapY
        });
        pel.dataset.taptime = `0`;
      } else {
        pel.dataset.taptime = `${now}`;
        pel.dataset.tapx = `${tapX}`;
        pel.dataset.tapy = `${tapY}`;
      }
    });
  };
  if (el.complete) {
    panzoomCallback();
  } else {
    el.addEventListener("load", panzoomCallback);
  }
};</script>
