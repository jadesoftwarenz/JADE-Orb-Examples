<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - JadeStudio</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/bootstrap.min.css">	
		<link rel="stylesheet" href="styles/login-page.css">
		<@@ orb-headers @@>
	</head>
	<body>		
		
		<main id="landing-content" class="d-flex justify-content-center">
			<div id="logon-root" class="login-card">

				<form action="/login-submit"
					  method="POST"
					  id="loginsubmit"
					  class="login-form"
					  data-orb-submit="login-submit">
					
					<h1>Jade<span class="limelight-regular">Studio</span></h1>
					
					<div class="mb-3">
						<input type="email" class="form-control form-control-sm" name="raw_email" placeholder="Enter your email" required>
					</div>

					<button type="submit" class="btn btn-primary">
						Login
					</button>

				</form>

			</div>
		</main>
	
	</body>
</html>
