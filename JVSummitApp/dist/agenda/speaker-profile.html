<div id="agenda-modal" data-orb-hook="modalOpen">
  <div id="speaker">
    <div class="header">
      <picture>
        <!--<source type="image/avif" src="<%% photo avif %%>">
                  <source type="image/webp" src="<%% photo webp %%>">-->
                  <source type="image/png" src="<%% photo png %%>">
      <img src="<%% photo png %%>" alt="speaker-image">
        </picture>
      <div>
        <h2>
        <@@ speaker_name @@></h2>
        <span><@@ speaker_full_title @@></span>
      </div>
    </div>
    <div class="copy">
      <p><@@ speaker_bio @@></p>
    </div>
    <div class="footer">
      <div>
        <div>
          <div>Follow me</div>

          <a href="<@@ social_link @@>" target="_blank" rel="noopener">
            <svg width="23" height="22" viewBox="0 0 23 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 21H1V8H6V21ZM15 12C13.8954 12 13 12.8954 13 14V21H8V8H13V9.485C14.1163 8.53889 15.5268 8.01038 16.99 7.99C19.952 7.99 22 10.19 22 14.345V21H17V14C17 12.8954 16.1046 12 15 12ZM6 3.5C6 4.88071 4.88071 6 3.5 6C2.11929 6 1 4.88071 1 3.5C1 2.11929 2.11929 1 3.5 1C4.88071 1 6 2.11929 6 3.5Z" stroke="black" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>

  <a class="back inverted" data-orb-trigger="/speakerprofile">Close</a>
</div>
</div>
