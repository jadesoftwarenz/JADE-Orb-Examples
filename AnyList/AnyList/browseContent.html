<a
  class="BrowseContent"
  href="/content/<@@ id @@>"
  data-orb-navigate="/content/<@@ id @@>"
  id="<@@ orb-id @@>"
  data-orb-id="<@@ orb-id @@>"
>
  <div class="BrowseContentCoverContainer">
    <img class="BrowseContentCover" src="/image/content/cover/<@@ id @@>" />
    <div class="BrowseContentRating" data-rating="<%% getRatingInteger %%>">
      <%% getRating %%>
    </div>
  </div>
  <div class="BrowseContentTitle"><@@ title @@></div>
</a>
